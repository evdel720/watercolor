<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WaterColor</title>
    <link rel="stylesheet" href="./css/canvas.css">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <h1>Water Colors</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <input id="color" class="jscolor" value="#000000"></input>
    <input id="size" type="range" min="1000" max="100000" value="50000"></input>
    <button id="clear">Clear</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
  </body>
</html>

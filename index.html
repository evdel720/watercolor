<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WaterColor</title>
    <link rel="stylesheet" href="./assets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <img id="background" crossOrigin="Anonymous" src="https://res.cloudinary.com/wkdal720/image/upload/v1486435382/ivory-off-white-paper-texture_ih08wh.jpg"/>
    <canvas id="save_canvas" width="1000" height="600"></canvas>
    <h1>Water Colors</h1>
    <div class="links">
      <a href="mailto:wkdal720@gmail.com"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1480010543/imageedit_1_8581378638_iucmmv.png"/></a>
      <a href="https://www.linkedin.com/in/jangmi-jo"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1473910851/watercolor/linkedin_lbczye.png"/></a>
      <a href="https://github.com/evdel720"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1473910794/watercolor/github_c54tsu.png"/></a>
      <a href="https://evdel720.github.io/portfolio/"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1473954667/watercolor/imageedit_1_8723619617_gi5qh4.png"/></a>
    </div>
    <div class="content">
      <div class="interface">
        <section>
          <label>Mode</label>
          <img id="mode_img" class="hvr-pop" src="https://res.cloudinary.com/wkdal720/image/upload/v1473786828/watercolor/water_qnvczd.png"/>
        </section>

        <section>
          <label>Color</label>
          <input id="color" class="jscolor" value="#960000"></input>
        </section>

        <section>
          <label>Size</label>
          <input id="size" type="range" min="100" max="1000" value="300"></input>
        </section>
        <button id="clear">Clear</button>
        <a id="save" href="#" download><button>Save</button></a>

        <section id='texture'>
          <label>Texture ▼</label>
          <div class='options'>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1480641541/default_hryxho.png"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435378/592012462_rcyfaa.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435378/High-Res-Subtle-Rice-Paper-Texture_madtod.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435378/Crumpled-White-Paper-Texture_osnbxb.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435382/29-05-13_paper07_qanf2a.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435384/paper_texture309_onc92o.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1486435385/clean-white-paper-texture-1_qqphg1.jpg"/>
          </div>
        </section>

      </div>
      <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    <footer>Copyright © 2016 Jangmi Jo. All rights reserved.</footer>
  </body>
</html>

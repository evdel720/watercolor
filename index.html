<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WaterColor</title>
    <link rel="stylesheet" href="./assets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <h1>Water Colors</h1>
    <div class="links">
      <a href="https://www.linkedin.com/in/jangmi-jo"><img src="http://res.cloudinary.com/wkdal720/image/upload/v1473910851/linkedin_lbczye.png"/></a>
      <a href="https://github.com/evdel720"><img src="http://res.cloudinary.com/wkdal720/image/upload/v1473910794/github_c54tsu.png"/></a>
      <a href="https://jangmi.me/"><img src="http://res.cloudinary.com/wkdal720/image/upload/v1473954667/imageedit_1_8723619617_gi5qh4.png"/></a>
    </div>
    <div class="content">
      <div class="interface">
        <section>
          <label>Mode</label>
          <img id="mode_img" class="hvr-pop" src="http://res.cloudinary.com/wkdal720/image/upload/v1473786828/water_qnvczd.png"/>
        </section>

        <section>
          <label>Color</label>
          <input id="color" class="jscolor" value="#960000"></input>
        </section>

        <section>
          <label>Size</label>
          <input id="size" type="range" min="100" max="1000" value="300"></input>
        </section>

        <section>
          <label>Background</label>
          <div class='options'>
            <img src="http://res.cloudinary.com/wkdal720/image/upload/v1473858517/1_dkzdfo.jpg"/>
            <img src="http://res.cloudinary.com/wkdal720/image/upload/v1473858517/2_khcn28.jpg"/>
            <img src="http://res.cloudinary.com/wkdal720/image/upload/v1473858517/3_g5fyv2.jpg"/>
            <img src="http://res.cloudinary.com/wkdal720/image/upload/v1473858517/4_tx3uya.jpg"/>
            <div id="night"></div>
            <div id="default"></div>
          </div>
        </section>

        <button id="clear">Clear</button>
      </div>
      <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
  </body>
</html>
